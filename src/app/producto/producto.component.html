<div class="mt-3"></div>
<div class="container">
    <div class="card border-primary text-primary">
        <div class="card-header">
            <h1 class="text-center text-primary">
                {{titulo}}
            </h1>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let articulo of listaDeProductos">
                        <td>{{articulo.idArticulo}}</td>
                        <td>{{articulo.nombreArticulo}}</td>
                        <td>{{articulo.descripcionArticulo}}</td>
                        <td>{{articulo.precioArticulo}}</td>
                        <td>{{articulo.stockArticulo}}</td>
                        <td>{{articulo.categoriaDTO.nombreCategoria}}</td>
                        <td>
                            <button type="button" name="editar" class="btn btn-outline-dark" [routerLink] = "['/articuloForms', articulo.idArticulo]">
                                Editar
                            </button>
                            <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(articulo)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <a href="/articuloForms" name="nuevo" class="btn btn-outline-primary" >
                                    Nuevo
                                </a>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
